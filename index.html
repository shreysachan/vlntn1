<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Orbitron:wght@700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 102, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.9);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(255, 0, 102, 0.5),
                0 0 100px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(255, 0, 255, 0.1);
            max-width: 600px;
            width: 100%;
            border: 2px solid rgba(255, 0, 102, 0.5);
            position: relative;
            z-index: 10;
            animation: containerPulse 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(255, 0, 102, 0.5),
                    0 0 100px rgba(0, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(255, 0, 102, 0.8),
                    0 0 120px rgba(0, 255, 255, 0.5);
            }
        }

        h1 {
            color: #fff;
            font-size: 2.8em;
            margin-bottom: 40px;
            text-shadow: 
                0 0 20px #ff0066,
                0 0 40px #ff0066,
                0 0 60px #ff0066,
                0 0 80px #00ffff;
            animation: neonFlicker 2s ease-in-out infinite alternate;
            font-weight: 900;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 20px #ff0066,
                    0 0 40px #ff0066,
                    0 0 60px #ff0066,
                    0 0 80px #00ffff;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .buttons {
                gap: 15px;
                margin-bottom: 25px;
            }
        }

        button {
            background: linear-gradient(45deg, #ff0066, #ff00ff);
            color: white;
            border: 3px solid #00ffff;
            padding: 18px 50px;
            font-size: 1.4em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 20px rgba(255, 0, 102, 0.6),
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        @media (max-width: 768px) {
            button {
                padding: 15px 35px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            button {
                padding: 12px 30px;
                font-size: 1em;
                letter-spacing: 1px;
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 40px rgba(255, 0, 102, 1),
                0 0 60px rgba(0, 255, 255, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            border-color: #ff0066;
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .cat-container {
            margin-top: 30px;
            position: relative;
        }

        @media (max-width: 480px) {
            .cat-container {
                margin-top: 20px;
            }
        }

        .cat-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 50px rgba(255, 0, 102, 0.4);
            animation: catGlow 2s ease-in-out infinite alternate;
        }

        @keyframes catGlow {
            0% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 50px rgba(255, 0, 102, 0.4);
            }
            100% {
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 1),
                    0 0 70px rgba(255, 0, 102, 0.8);
            }
        }

        .message {
            font-size: 2em;
            color: #00ffff;
            margin-top: 30px;
            font-weight: 900;
            display: none;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #ff0066;
            animation: messageAppear 0.5s ease-out, messagePulse 1.5s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.5em;
                margin-top: 20px;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.2em;
                letter-spacing: 1px;
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes messagePulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.05);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: float 8s linear infinite;
            filter: drop-shadow(0 0 10px #ff0066);
        }

        /* Particle effects */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px #00ffff;
            animation: particle 3s linear infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 20;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="hearts" id="hearts"></div>
    <div id="particles"></div>
    
    <div class="container">
        <h1>Hi Riddhima, WILL YOU BE MY VALENTINE? ðŸ’•</h1>
        
        <div class="buttons">
            <button onclick="sayYes()">YES</button>
            <button onclick="sayYes()">Obv YES</button>
        </div>

        <div class="message" id="message">
            Lesgooooo! ðŸ’–ðŸ”¥
        </div>
        
        <div class="cat-container">
            <img src="/cat.png" alt="Cute cat meme">
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(particle);
            }
        }

        function sayYes() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            createHearts();
            
            // Add screen shake
            document.querySelector('.container').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.container').style.animation = 'containerPulse 3s ease-in-out infinite';
            }, 10);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    heart.style.animationDelay = Math.random() * 1 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 10000);
                }, i * 80);
            }
        }

        // Initialize particles on load
        createParticles();
    </script>
</body>
</html>
